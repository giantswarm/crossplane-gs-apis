---
apiVersion: xcomposite.crossplane.giantswarm.io/v1alpha1
kind: RCCWithRegionLookupClaim
metadata:
  name: cloudtest-cluster-tgw
  namespace: org-presales-lutz
  labels:
    owner: honeybadger
    provider: aws
    app.kubernetes.io/name: myapp
    app.kubernetes.io/instance: myapp-elasticache-aurora-cluster
    app.kubernetes.io/part-of: myapp
    app.kubernetes.io/managed-by: crossplane
spec:

  deletionPolicy: Delete

  providerConfigRef:
    name: aws-golem

  kubernetesProviderConfig:
    name: default

  clusterDiscovery:
    name: "lutz-cluster"
    namespace: "org-presales-lutz"

  rdsCacheClusterParameters:
    eso:
      enabled: true
      kubernetesSecretStore: default

    cache:
      createReplicationGroup: true
      engine: redis
      engineVersion: "7.1"
      nodeType: cache.t3.micro
      numCacheClusters: 3
      transitEncryptionEnabled: true

    database:
      createCluster: true
      enabledCloudwatchLogsExports:
        - audit
        - error
        - general
        - slowquery
      autoscaling:
        enabled: false
      cloudwatchLogGroupParameters:
        retentionInDays: 7
        class: standard
        create: false
      engine: aurora-mysql
      engineVersion: "8.0.mysql_aurora.3.06.0"
      instanceCount: 3
      masterUsername: giantswarm
      storageType: aurora

    subnetGroupIndexes:
      cache: 0
      database: 1

    vpc:
      peering:
        enabled: false
      transitGateway:
        enabled: true
        remoteVpcs:
        - name: golem-vpc
          region: eu-west-2
          allowPublic: true
      subnetsets:
        cidrs:
        - prefix: '10.16.0.0/24'
          public:
            mask: ""
            count: 0
            lbSetIndex: -1
          private:
            mask: /28
            count: 2
            lbSetIndex: -1
      tags:
        common:
          giantswarm.io/owner: honeybadger
          giantswarm.io/managed-by: crossplane
          giantswarm.io/part-of: myapp
