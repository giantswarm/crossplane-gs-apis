---
apiVersion: xaws.crossplane.giantswarm.io/v1alpha1
kind: RdsCacheClusterClaim
metadata:
  name: cloudtest-rds-aurora-cluster
  namespace: default
  labels:
    owner: honeybadger
    provider: aws
    app.kubernetes.io/name: myapp
    app.kubernetes.io/instance: myapp-elasticache-aurora-cluster
    app.kubernetes.io/part-of: myapp
    app.kubernetes.io/managed-by: crossplane
spec:
  availabilityZones: ["a", "b", "c"]

  kubernetesProviderConfig:
    name: default

  eso:
    enabled: true
    kubernetesSecretStore: default

  cache:
    createReplicationGroup: true
    engine: redis
    engineVersion: "7.1"
    nodeType: cache.t3.micro
    numCacheClusters: 3
    transitEncryptionEnabled: true

  database:
    autoscaling:
      enabled: true
      minCapacity: 2
      maxCapacity: 4
    createCluster: true
    enabledCloudwatchLogsExports:
      - postgresql
    cloudwatchLogGroupParameters:
      retentionInDays: 7
      class: standard
      create: false
    engine: aurora-postgresql
    engineVersion: "15.6"
    instanceCount: 1
    masterUsername: giantswarm
    secretRotation:
      enabled: false
    storageType: aurora

  deletionPolicy: Delete

  kubernetesProviderConfig:
    name: default

  providerConfigRef:
    name: aws-golem

  region: eu-west-2

  subnetGroupIndexes:
    cache: 0
    database: 1

  vpc:
    peering:
      remoteVpcs:
      - name: golem-vpc
        region: eu-west-2
        allowPublic: true
      enabled: true
    subnetsets:
      cidrs:
      - prefix: '10.16.0.0/24'
        public:
          mask: ""
          count: 0
          lbSetIndex: -1
        private:
          mask: /28
          count: 2
          lbSetIndex: -1
    tags:
      common:
        giantswarm.io/owner: honeybadger
        giantswarm.io/managed-by: crossplane
        giantswarm.io/part-of: myapp
