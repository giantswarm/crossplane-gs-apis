                      type: string
                    type: array
                  tags:
                    additionalProperties:
                      type: string
                    description: Tags is a set of tags to associate with the parameter
                      group.
                    maxProperties: 50
                    type: object
                type: object
              deleteAutomatedBackups:
                description: DeleteAutomatedBackups is whether automated backups should
