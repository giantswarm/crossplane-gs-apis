                      nullable: true
                      type: string
                    iops:
                      description: |-
                        Iops is the amount of provisioned IOPS.


                        Only applicable if not running in cluster mode
                      format: int64
                      type: integer
                    licenseModel:
                      description: |-
                        LicenseModel is the license model to use.


                        Only applicable if not running in cluster mode.
                      nullable: true
                      type: string
                    monitoringInterval:
                      description: |-
                        MonitoringInterval is the interval, in seconds, between points when
