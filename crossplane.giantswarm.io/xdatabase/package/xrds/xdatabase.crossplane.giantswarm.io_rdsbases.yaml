                    format: int64
                    type: integer
                  monitoringInterval:
                    description: MonitoringInterval is the interval, in seconds, between
                      points when Enhanced Monitoring metrics are collected for the
                      DB instance.
                    format: int64
                    type: integer
                  path:
                    description: Path is the path of the monitoring role.
                    type: string
                  permissionsBoundary:
                    description: PermissionsBoundary is the ARN of the policy that
                      is used to set the permissions boundary for the monitoring role.
                    type: string
                type: object
              eso:
                description: |-
                  Eso is the ESO configuration.


                  This field is used to sync secrets using `external-secrets-operator`.
                  External Secrets Operator must be installed if this value is set to true
                properties:
                  enabled:
                    description: |-
                      Enabled Whether or not to enable `external-secrets-operator` object
                      deployments using `provider-kubernetes.
                    type: boolean
                  kubernetesSecretStore:
                    description: |-
                      KubernetesSecretStore is the Kubernetes secret store to use.


                      The kubernetes secret store is expected to be namespace scoped to prevent
