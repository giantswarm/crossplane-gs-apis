                        Only applicable if not running in cluster mode
                      format: int64
                      nullable: true
                      type: integer
                    storageType:
                      description: |-
                        StorageType is the storage type to use.


                        Only applicable if not running in cluster mode
                      nullable: true
                      type: string
                    tags:
                      additionalProperties:
                        type: string
                      description: Tags is a set of tags to associate with the DB
