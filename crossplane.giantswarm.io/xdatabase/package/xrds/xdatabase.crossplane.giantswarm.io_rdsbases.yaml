                          type: boolean
                        secretStore:
                          description: SecretStoreName is the name of the secret store.
                          type: string
                      required:
                      - secretStore
                      type: object
                    type: array
                type: object
              globalClusterIdentifier:
                description: GlobalClusterIdentifier is the global cluster identifier
