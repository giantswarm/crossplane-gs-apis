                format: int64
                type: integer
              instances:
                description: Instances is a list of instances to create.
                items:
                  properties:
                    allocatedStorage:
                      description: |-
                        AllocatedStorage is the size of the database.


                        Only applicable if not running in cluster mode. In cluster mode this value
